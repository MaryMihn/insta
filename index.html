<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Instagram</title>
  <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="config">
  <label for="user">Nickname:</label>
  <input id="user">
  <button id="search">Search</button>
</div>
<header class="hidden">
  <img id="avatar">
  <div>
    <div>
      <h1 id="username"></h1>
    </div>
    <div>
      <ul class="metrics">
        <li><span id="posts" class="number"></span> posts</li>
        <li><span id="followers" class="number"></span> followers</li>
        <li><span id="following" class="number"></span> following</li>
      </ul>
    </div>
    <div>
      <h4 id="full_name"></h4>
      <p id="biography"></p>
    </div>
  </div>

</header>

   <div id="photos"> </div>
<script src="main.js"></script>
</body>
</html>
